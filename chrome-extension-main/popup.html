<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 240px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo {
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 6px;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label {
            font-size: 14px;
            font-weight: 500;
        }

        .sub-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 4px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #0057ff;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .btn-dashboard {
            display: block;
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #000;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-dashboard:hover {
            opacity: 0.9;
        }

        .status-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">BD</div>
        <div class="title">BeDownloader</div>
    </div>

    <div class="control-group">
        <div class="toggle-row">
            <div>
                <div class="label">Enable Extension</div>
                <div class="sub-label">Show download buttons</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="enabledToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <button id="openDashboard" class="btn-dashboard">Open Dashboard</button>

    <div class="status-text" id="statusMessage">
        Active on supported sites
    </div>

    <script src="popup.js"></script>
</body>

</html>
